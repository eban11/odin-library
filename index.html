<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <div>
        <i
          class="fa fa-plus-square add-book-btn modal-trigger"
          aria-hidden="true"
          data-target="book-add-form"
        ></i>
        <a href="index.html" class="active">My List</a>
        <a href="index.html">All Books</a>
        <a href="#" class="signIn-btn modal-trigger" data-target="signIn-form"
          >Sign in</a
        >
        <a href="#" class="signUp-btn modal-trigger" data-target="signUp-form"
          >Sign up</a
        >
        <a href="#">Sign Out</a>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>

    <!-- Sign up form -->
    <div class="form-container" id="signUp-form">
      <form>
        <h1>Sign Up</h1>

        <div>
          <label for="signup-email">Email :</label>
          <input
            type="email"
            name="signup-email"
            id="signup-email"
            placeholder="Email"
            required
          />
        </div>

        <div>
          <label for="password">Password :</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>

        <div>
          <button class="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Login form  -->
    <div class="form-container" id="signIn-form">
      <form>
        <h1>Login</h1>

        <div>
          <label for="login-email">Email :</label>
          <input
            type="email"
            name="login-email"
            id="login-email"
            placeholder="Email"
            required
          />
        </div>

        <div>
          <label for="login-password">Password :</label>
          <input
            type="login-password"
            name="login-password"
            id="login-password"
            placeholder="login-password"
            required
          />
        </div>

        <div>
          <button class="submit">Login</button>
        </div>
      </form>
    </div>

    <!-- Book Add and edit form -->
    <div class="form-container" id="book-add-form">
      <form>
        <h1>Add Book</h1>

        <div>
          <label for="title">Book Title :</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="What is the book called?"
            required
          />
        </div>

        <div>
          <label for="author">Book Author :</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Who wrote the book?"
            required
          />
        </div>

        <div>
          <label for="image"
            >Book Image <span class="util-dim">(optional)</span> :</label
          >
          <input
            type="text"
            name="image"
            id="image"
            placeholder="The image link (https://...)"
          />
        </div>

        <div>
          <label for="pages">Book Pages :</label>
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="How many pages does the book have?"
            required
          />
        </div>

        <div class="radios">
          <label for="">Have you read it? :</label>
          <div>
            <input type="radio" name="read" id="read-yes" checked />
            <label for="read-yes">Yes</label>
          </div>
          <div>
            <input type="radio" name="read" id="read-no" />
            <label for="read-no">No</label>
          </div>
        </div>

        <div>
          <button class="submit">Add</button>
        </div>
      </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="books.js"></script>
  </body>
</html>
