<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <div>
        <i class="fa fa-plus-square add-book" aria-hidden="true"></i>
        <a href="index.html" class="active">My List</a>
        <a href="index.html">All Books</a>
        <a href="index.html">Sign Out</a>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>

    <div class="form-container">
      <form>
        <h1>Add Book</h1>

        <div>
          <label for="title">Book Title :</label>
          <input
            type="text"
            name=""
            id="title"
            placeholder="What is the book called?"
            required
          />
        </div>

        <div>
          <label for="author">Book Author :</label>
          <input
            type="text"
            name=""
            id="author"
            placeholder="Who wrote the book?"
            required
          />
        </div>

        <div>
          <label for="image"
            >Book Image <span class="util-dim">(optional)</span> :</label
          >
          <input
            type="text"
            name=""
            id="image"
            placeholder="https://somesite.com/someimage..."
          />
        </div>

        <div>
          <label for="pages">Book Pages :</label>
          <input
            type="number"
            name=""
            id="pages"
            placeholder="How many pages does the book have?"
            required
          />
        </div>

        <div>
          <button class="submit">Add</button>
        </div>
      </form>
    </div>
    <script src="books.js"></script>
  </body>
</html>
